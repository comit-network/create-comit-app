name: Release
on:
  push:
    branches:
      - 'release/*'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Rust project
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - uses: actions/checkout@master
      # Workaround until actions/virtual-environments#6 is fixed
      - name: Get Toolchain version
        if: startsWith(matrix.os, 'macOS')
        run: |
          echo ::set-env name=TOOLCHAIN::$(cat rust-toolchain|head -n1)
      - name: Install Rust
        if: startsWith(matrix.os, 'macOS')
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.TOOLCHAIN }}
      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: Create archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF##*/};
          (cd ./target/release; tar czvf ~/create-comit-app_${VERSION}_$(uname -s)_$(uname -m).tar.gz create-comit-app;)
          mv ~/create-comit-app_*.tar.gz .
      - name: Upload asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: create-comit-app_*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  npm_build:
    name: NPM Project
    runs-on: ubuntu-latest
    needs: build # Do not publish if the build failed
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
          always-auth: true
      - name: Build
        run: |
          cd .npm
          yarn install
          yarn list
      - name: Release on NPM
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          cd .npm
          yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}